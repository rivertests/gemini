<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Inteligencia Titan</title>
    <style>
        :root {
            font-family: Nunito, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        body, html {
            height: 100%;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #101212;
            color: #f8fbf8;
        }
        .container {
            display: flex;
            background-color: #1c1d1e;
            border-radius: 12px;
            padding: 32px;
            flex-direction: column;
            gap: 24px;
            text-align: center;
            border: 1px solid #3d3f40;
            width: 100%;
            max-width: 400px;
        }
        .container__titulo {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
        }
        .container__mensagem {
            margin: 0;
            font-size: 16px;
            line-height: 1.5;
            color: #dcdfdc;
        }
        .titan-botao {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 24px;
            border: 2px solid;
            border-radius: 4px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            background-color: #17fc00;
            color: #101212;
            border-color: #00d400;
            transition: background-color .1s linear, border-color .1s linear;
        }
        .titan-botao:hover,
        .titan-botao:focus-visible {
            background-color: #00ea00;
            border-color: #00bf00;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <h3 class="container__titulo" id="title">Verificando Conexão...</h3>
        <p class="container__mensagem" id="message">
            Por favor, aguarde um momento.
        </p>
        <button class="titan-botao" id="retry-button" style="display: none;">
            Tentar Novamente
        </button>
    </div>

    <script src="capacitor.js"></script>
    <script>
        const titleEl = document.getElementById('title');
        const messageEl = document.getElementById('message');
        const retryButton = document.getElementById('retry-button');

        function showOfflineState() {
            titleEl.textContent = 'Falha na Conexão';
            messageEl.textContent = 'Você não está conectado à internet. Por favor, verifique sua conexão e tente novamente.';
            retryButton.style.display = 'inline-flex';
        }

        retryButton.addEventListener('click', () => {
            window.location.reload();
        });

        async function checkNetworkAndOpenApp() {
            try {
                const { Network, Browser } = Capacitor.Plugins;
                const status = await Network.getStatus();

                if (status.connected) {
                    // Esta é a forma correta de abrir o site DENTRO do app
                    // com aparência 100% nativa.
                    await Browser.open({ 
                        url: 'https://inteligenciatitan.com.br',
                        // As opções abaixo removem a barra de ferramentas,
                        // fazendo com que pareça um app nativo e não um navegador.
                        presentationStyle: 'fullscreen',
                        toolbarColor: '#101212'
                    });
                    // Depois que o usuário fechar a janela do site, podemos
                    // mostrar a tela offline novamente.
                    showOfflineState();
                } else {
                    showOfflineState();
                }
            } catch (error) {
                console.error('Erro ao verificar rede ou abrir browser:', error);
                showOfflineState();
            }
        }
        
        document.addEventListener('deviceready', checkNetworkAndOpenApp, false);
    </script>
</body>
</html>
