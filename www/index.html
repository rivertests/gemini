<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Inteligencia Titan</title>
    <style>
        :root {
            font-family: Nunito, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        body, html {
            height: 100%;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #101212;
            color: #f8fbf8;
        }
        .container {
            display: flex;
            background-color: #1c1d1e;
            border-radius: 12px;
            padding: 32px;
            flex-direction: column;
            gap: 24px;
            text-align: center;
            border: 1px solid #3d3f40;
            width: 100%;
            max-width: 400px;
        }
        .container__titulo {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
        }
        .container__mensagem {
            margin: 0;
            font-size: 16px;
            line-height: 1.5;
            color: #dcdfdc;
        }
        .titan-botao {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 24px;
            border: 2px solid;
            border-radius: 4px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            background-color: #17fc00;
            color: #101212;
            border-color: #00d400;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <h3 class="container__titulo" id="title">Verificando Conexão...</h3>
        <p class="container__mensagem" id="message">
            Por favor, aguarde um momento.
        </p>
        <button class="titan-botao" id="retry-button" style="display: none;">
            Tentar Novamente
        </button>
    </div>

    <script src="capacitor.js"></script>
    <script>
        const titleEl = document.getElementById('title');
        const messageEl = document.getElementById('message');
        const retryButton = document.getElementById('retry-button');

        function showOfflineState() {
            titleEl.textContent = 'Falha na Conexão';
            messageEl.textContent = 'Você não está conectado à internet. Por favor, verifique sua conexão e tente novamente.';
            retryButton.style.display = 'inline-flex';
        }

        retryButton.addEventListener('click', () => {
            window.location.reload();
        });

        async function checkNetworkAndRedirect() {
            try {
                const { Network } = Capacitor.Plugins;
                const status = await Network.getStatus();

                if (status.connected) {
                    // O redirecionamento que agora funcionará por causa da configuração no capacitor.config.ts
                    window.location.replace('https://inteligenciatitan.com.br');
                } else {
                    showOfflineState();
                }
            } catch (error) {
                // Se o plugin falhar por algum motivo, assume offline
                console.error("Erro ao checar a rede:", error);
                showOfflineState();
            } finally {
                // Esconde a splash screen, não importa se deu certo ou errado
                if (Capacitor.isPluginAvailable('SplashScreen')) {
                    Capacitor.Plugins.SplashScreen.hide();
                }
            }
        }

        // 'deviceready' é o evento mais seguro para garantir que os plugins do Capacitor estão prontos.
        document.addEventListener('deviceready', async () => {
            // Configuração programática da Status Bar para garantir o comportamento
            if (Capacitor.isPluginAvailable('StatusBar')) {
                const { StatusBar } = Capacitor.Plugins;
                try {
                    // Força o app a ficar abaixo da status bar
                    await StatusBar.setOverlaysWebView({ overlay: false });
                    // Garante que o texto da status bar seja branco
                    await StatusBar.setStyle({ style: 'dark' });
                    // Define a cor de fundo da área da status bar
                    await StatusBar.setBackgroundColor({ color: '#101212' });
                } catch (e) {
                    console.error('Falha ao configurar a status bar:', e);
                }
            }
            
            // Roda a verificação de rede após configurar a UI
            await checkNetworkAndRedirect();
        }, false);
    </script>
</body>
</html>
