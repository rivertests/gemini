<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Inteligencia Titan</title>
    <style>
        :root {
            font-family: Nunito, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Impede barras de rolagem no corpo */
            background-color: #101212;
            color: #f8fbf8;
        }
        /* O iframe vai preencher a tela inteira */
        #site-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block; /* Garante que ele preencha o espaço */
        }
        /* A tela de offline fica escondida por padrão */
        #offline-container {
            display: none;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .offline-content {
            display: flex;
            background-color: #1c1d1e;
            border-radius: 12px;
            padding: 32px;
            flex-direction: column;
            gap: 24px;
            text-align: center;
            border: 1px solid #3d3f40;
            width: 100%;
            max-width: 400px;
        }
        .offline-content__titulo {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
        }
        .offline-content__mensagem {
            margin: 0;
            font-size: 16px;
            line-height: 1.5;
            color: #dcdfdc;
        }
    </style>
</head>
<body>
    <!-- O iframe que tentará carregar seu site -->
    <iframe id="site-iframe" src="https://inteligenciatitan.com.br"></iframe>

    <!-- A tela de fallback que está escondida -->
    <div id="offline-container">
        <div class="offline-content">
            <h3 class="offline-content__titulo">Falha na Conexão</h3>
            <p class="offline-content__mensagem">
                Você parece estar offline. Por favor, verifique sua conexão e reinicie o aplicativo.
            </p>
        </div>
    </div>

    <script>
        const iframe = document.getElementById('site-iframe');
        const offlineContainer = document.getElementById('offline-container');

        // Um truque para detectar falha de carregamento no iframe
        // Esperamos 10 segundos. Se o iframe não conseguir carregar,
        // o evento 'load' não será disparado, e o timeout será executado.
        const timer = setTimeout(() => {
            handleLoadError();
        }, 10000); // 10 segundos de timeout

        iframe.addEventListener('load', () => {
            // Se o site carregar com sucesso, cancelamos o timeout
            clearTimeout(timer);
            console.log("Site carregado com sucesso no iframe.");
        });

        function handleLoadError() {
            // Esconde o iframe que falhou
            iframe.style.display = 'none';
            // Mostra a mensagem de offline
            offlineContainer.style.display = 'flex';
        }
    </script>
</body>
</html>
