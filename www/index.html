<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Offline - Inteligencia Titan</title>
    <script>
        // Log para saber se o cabeçalho do HTML está sendo lido
        console.log('[DEBUG] Head do index.html carregado.');

        // Captura qualquer erro de script que possa acontecer nesta página
        window.onerror = function(message, source, lineno, colno, error) {
            console.error('[DEBUG] Ocorreu um erro no script da página offline:', {
                message: message,
                source: source,
                lineno: lineno,
                colno: colno,
                error: error
            });
            return true; // Impede que o erro pare a execução
        };
    </script>
    <style>
        :root {
            font-family: Nunito, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        body, html {
            height: 100%;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #101212;
            color: #f8fbf8;
        }
        .offline-container {
            display: flex;
            background-color: #1c1d1e;
            border-radius: 12px;
            padding: 32px;
            flex-direction: column;
            gap: 24px;
            text-align: center;
            border: 1px solid #3d3f40;
            width: 100%;
            max-width: 400px;
        }
        .offline-container__titulo {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
        }
        .offline-container__mensagem {
            margin: 0;
            font-size: 16px;
            line-height: 1.5;
            color: #dcdfdc;
        }
        .titan-botao {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 24px;
            border: 2px solid;
            border-radius: 4px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            background-color: #17fc00;
            color: #101212;
            border-color: #00d400;
            transition: background-color .1s linear, border-color .1s linear;
        }
        .titan-botao:hover,
        .titan-botao:focus-visible {
            background-color: #00ea00;
            border-color: #00bf00;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="offline-container" id="offline-content">
        <h3 class="offline-container__titulo">Falha na Conexão</h3>
        <p class="offline-container__mensagem">
            Você não está conectado à internet. Por favor, verifique sua conexão e tente novamente.
        </p>
        <button class="titan-botao" id="retry-button">
            Tentar Novamente
        </button>
    </div>
    <script>
        // Log para saber se o corpo do HTML está sendo lido
        console.log('[DEBUG] Body do index.html carregado.');

        document.getElementById('retry-button').addEventListener('click', () => {
            console.log('[DEBUG] Botão "Tentar Novamente" foi clicado.');
            window.location.reload();
        });

        console.log('[DEBUG] Script da página offline executado com sucesso.');
    </script>
</body>
</html>
